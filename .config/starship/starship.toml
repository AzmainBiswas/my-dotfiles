format = """
$battery\
$directory\
$character\
"""
right_format = """
$git_branch\
$git_status\
$c\
$python\
$lua\
$nodejs\
$time\
$cmd_duration \
"""
add_newline = false 

[fill]
symbol = ' '

[line_break]
disabled = true

[username]
style_user = "bold dimmed #9938f2"
style_root = 'black bold'
format = '[\[$user\]]($style) '
disabled = false
show_always = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[directory]
style = "#24c9a8"
read_only = " "
truncation_length = 2
truncation_symbol = '…/'

[battery]
full_symbol = '  '
charging_symbol = '󰂈 '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦'

[[battery.display]]
threshold = 90
style = 'bold #06969A'

[[battery.display]]
threshold = 100
style = 'bold green'

[git_branch]
symbol = "  "
style = "bold yellow"
format = '[\[ $symbol$branch(:$remote_branch) \]]($style) '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bright-cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"


[cmd_duration]
format = "[took $duration]($style)"
style = "red"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[time]
time_format = "%I:%M %p"
format = "󱑀  $time($style) "
style = "bright-white"
disabled = true

[c]
symbol = '  '
format = '[\[ $symbol($version(-$name) )\]]($style)'
style = 'bold blue'

[lua]
symbol = '󰢱  '
format = '[\[ $symbol($version )\]]($style)'
style = 'bold blue'

[python]
symbol = "  "
format = '[\[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )\]]($style)'
style = 'bold yellow'

[nodejs]
format = '[\[ $symbol($version )\]]($style)'
style = 'bold green'
