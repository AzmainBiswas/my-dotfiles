# profile=gpu-hq
vo=gpu
#gpu-context=d3d11
gpu-api=auto
hwdec=auto-safe

## SUBTITLES ##
sub-auto=fuzzy
sub-pos=95
sub-fix-timing=yes
sub-use-margins
blend-subtitles=yes
no-embeddedfonts
sub-font="Segoe UI"
sub-font-size=25
sub-color="#FFFFFFFF"
sub-border-size=1
sub-border-color="#000000"
#sub-shadow-color="#33262626"
#sub-shadow-offset=1.25
sub-ass
sub-ass-override=force
sub-ass-force-margins=yes
sub-ass-hinting=none
sub-ass-force-style=Kerning=yes

