import:
      - /home/azmain/.config/alacritty/themes/github_dark_default.yml

window:
  padding:
    x: 5
    y: 5

  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  dimensions:
    columns: 150
    lines: 35
  opacity: 1.0
  decorations: full
scrolling:
  history: 50000
  multiplier: 3


# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code 
    style: Bold Italic

  # Point size
  size: 13.5
draw_bold_text_with_bright_colors: false

# Window title
title: Alacritty

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: off
    blink_interval: 2
  # shell for alacritty
# shell:
#   program: /bin/zsh 
